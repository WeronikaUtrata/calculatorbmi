<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="icon" href="images/bmi.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="container">
    <p>Policz swoje BMI!</p>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Twoje dane:</legend>
            <p>
                <label>
                    Twój wzrost: <input class="form__field js-height" required type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                    Twoja waga: <input class="form__field js-weight" required type="number" min="1" step="any">
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Policz BMI!</button>
        </p>
    </form>
    <p>Twoje BMI wynosi: <strong class="js-bmi"></strong></p>
    <img src="images/bmi.jpg" alt="interpertacja wyników" height="300" width="450">
</body>

</html>
